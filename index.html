<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="call">
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>
    <div id="controlls">
      <input  id="username"         readonly="readonly" />
      <input  id="username-to-call" placeholder="Username to call" />
      <button id="call-make" >&#9990;</button>
      <button id="call-close">&#9209;</button>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
