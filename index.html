<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
  <title>WebRTC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="call">
    <video id="local" autoplay style="visibility:hidden"></video>
    <video id="remote" autoplay></video>
    <div id="controlls">
      <input  id="username"         readonly="readonly" />
      <input  id="username-to-call" placeholder="Username to call" />
      <button id="call-make"   style="visibility:hidden">&#9990;</button>
      <button id="call-close"  style="visibility:hidden">&#9209;</button>
      <select id="videoMode">
        <option value="sendrecv">Video mode</option>
        <option value="sendrecv">sendrecv  </option>
        <option value="sendonly">sendonly  </option>
        <option value="recvonly">recvonly  </option>
        <option value="inactive">inactive  </option>
      <select>
      <select id="audioMode">
        <option value="sendrecv">Audio mode</option>
        <option value="sendrecv">sendrecv  </option>
        <option value="sendonly">sendonly  </option>
        <option value="recvonly">recvonly  </option>
        <option value="inactive">inactive  </option>
      <select>
      <select id="videoinput"></select>
      <select id="audioinput"></select>
      <button id="login" style="width:100px" >Login</button>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
